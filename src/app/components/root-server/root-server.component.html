<div *ngIf="selectedServer" class="h-100">
  <nav class="navbar navbar-light bg-primary text-light">
    <b class="ps-3 pe-3">{{selectedServer}}</b>
    <a role="button"><mat-icon class="ms-3 me-3" size="20" (click)="open(contentRef)">menu</mat-icon></a>
  </nav>
  <div class="h-100">
    <router-outlet></router-outlet>
  </div>
</div>

<ng-template #contentRef>
  <app-root-choose-server
    (serverSelected)="chooseServerOffCanvas?.close($event)"
    (dismissed)="chooseServerOffCanvas?.close()"
    [allowCancel]="true"
    [selectedServerKey]="selectedServer">
  </app-root-choose-server>
  <div class="p-3">
    <div class="pb-3">
      Control-M Modules
    </div>
    <div class="list-group">
      <a class="list-group-item list-group-action" routerLinkActive="active" routerLink="./overview">
        Overview
      </a>
      <a class="list-group-item list-group-action" routerLinkActive="active" routerLink="./apps">
        Applications
      </a>
      <a class="list-group-item list-group-action">
        Sub-Applications
      </a>
      <a class="list-group-item list-group-action">
        Hosts
      </a>
      <a class="list-group-item list-group-action">
        Folders
      </a>
      <a class="list-group-item list-group-action">
        Jobs
      </a>
    </div>
  </div>
</ng-template>
