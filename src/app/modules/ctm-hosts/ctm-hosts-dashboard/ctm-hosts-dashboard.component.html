<div class="p-3">
  <div *ngIf="loading">
    Loading Control-M servers, please wait...
  </div>
  <div *ngIf="error" class="alert alert-danger">
    An error has occurred. {{error}}
  </div>
  <div *ngIf="stats">
    <app-smart-table
      [columnVisibilityOverrides]="{ 'disabled' : 'hidden' }"
      [columnLabelOverrides]="{ 'node': 'Host Name' }"
      [columnTemplateOverrides]="{ 'node' : cellNode }"
      [items]="stats"></app-smart-table>
  </div>
</div>

<ng-template #cellNode let-dataItem=dataItem>
  <a [routerLink]="[dataItem]">{{dataItem}}</a>
</ng-template>
